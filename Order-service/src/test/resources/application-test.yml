spring:
  datasource:
    url: jdbc:mysql://localhost:3306/testdb  # This will be dynamically replaced by Testcontainers
    username: test
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update  # or create-drop if you want the schema to be recreated every test
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

